#            RomWBW-SnapShot-Package.zip

      - name: Post SnapShot
        uses: wwarthen/actions/packages/automatic-releases@built-packages
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          title: "RomWBW Development SnapShot ${{env.GITHUB_REF_SLUG}}"
          files: |
            RomWBW-SnapShot-Package.zip

      - name: Remove Older Releases
        uses: sgpublic/delete-release-action@v1.0
        with:
          release-drop: true
          release-keep-count: 2
          release-drop-tag: false
          pre-release-drop: true
          pre-release-keep-count: 1
          pre-release-drop-tag: false
          draft-drop: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

