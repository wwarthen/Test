      - name: Upload Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: RomWBW_Linux-${{env.GITHUB_REF_SLUG}}-${{env.GITHUB_SHA_SHORT}}
          path: .

      - name: Create Package Archive
        run: |
            zip -r RomWBW-SnapShot-Package.zip .

